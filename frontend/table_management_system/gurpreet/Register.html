<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="registerstyle.css" />
  </head>
  <body>
    <div class="register">
      <div class="div">
        <div class="group">
          <div class="group-2">
            <div class="text-wrapper">Sign up</div>
            <div class="group-3">
              <p class="p">If you already have an account register</p>
              <p class="you-can-login-here">
                <a link href="login.html">Login here !</a>
              </p>
            </div>
          </div>
          <div class="group-4">
            <div class="text-wrapper-3">Email</div>
            <div><input type="text" class="text-wrapper-4" id ="emailaddress" placeholder="Enter your email address"></div>
            <div class="rectangle"></div>
            <img class="message" src="img/email 1.svg" />
          </div>
          <div class="group-5">
            <div class="text-wrapper-5">Password</div>
            <div class="rectangle-2"></div>
            <div class="group-6">
              <div> <input type="text" class="text-wrapper-6" id="Password" placeholder="Enter your Password"></div>
              <img class="padlock" src="img/password-1.png" />
            </div>
            <img class="invisible" src="img/invisible-1.svg" />
          </div>
          <div class="overlap-group-wrapper">
            <div class="overlap-group"><div class="text-wrapper-7">Register</div></div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap">
              <div class="group-7">
                <div class="text-wrapper-3">Username</div>
                <div class="text-wrapper-4">Enter your User name</div>
                <div class="rectangle-3"></div>
              </div>
              <img class="user" src="img/user 1.png" />
            </div>
          </div>
        </div>
        <div class="div-wrapper"><div class="text-wrapper-8">BookMyTable</div></div>
      </div>
    </div>
  </body>
</html>
